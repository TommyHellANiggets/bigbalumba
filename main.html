<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBalumba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="header-container">
        <h3 class="text-white">BigBalumba</h3>
        <button id="showTaskInformerBtn" class="btn add-btn">Добавить задачу</button>
    </div>
    <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-white" id="deleteTaskModalLabel">Удалить задачу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 my-4 text-center">
                            <h5>Вы уверены, что хотите удалить эту задачу?</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn red-btn" id="confirmDeleteTaskBtn">Удалить</button>
                            <button type="button" class="btn confirm-btn flex-grow-1" style="margin-left: 5px; visibility: hidden;" data-bs-dismiss="modal">Отмена</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-2 mt-1">
                <div class="search-container">
                    <input type="text" class="text-holderss" id="searchInput" placeholder="Введите текст для поиска">
                    <span class="clear-icon" id="clearInput">&#10006;</span>
                </div>
                <div class="mt-3">
                    <div class="row d-flex">
                        <div class="dark-mode-cont side">
                            <div class="darkk d-flex">
                                <div class="col d-flex">
                                    <label class="form-check-label" style="padding-left: 13px; padding-top: 20px;" for="darkModeToggle">Тёмный режим</label>
                                    <div style="padding-top: 25px; margin-right: 40px;" class="form-check form-switch">
                                        <input class="form-check-input tumbler" type="checkbox" id="darkModeToggle">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="d-flex flex-column">
                                    <button id="completedTasksLink" class="btn btn_side" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="margin-left: 13px;">
                                        <div class="d-flex align-items-center">
                                            <p class="mb-0">Выполненные задачи</p>
                                            <i class="bi bi-chevron-down"></i>
                                        </div>
                                    </button>
                                    <div class="collapse" id="collapseExample">
                                        <div class="card card-body">
                                            <ul class="completed-tasks-list" id="completedTasksList">
                                                <!-- Сюда будут добавляться выполненные задачи -->
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="completed-tasks-sidebar">
                                        <div class="completed-tasks-header" id="completedTasksHeader">
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    
                                                           
                </div>
                <div class="vertical-container"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="col-8">
                <ul id="taskList" class="task-list"></ul>
            </div>
            <div class="col-2">
                <div id="taskForm" class="task-form-container" style="display: none;">
                    <input type="text" id="taskInput" class="task-input text-holderss" placeholder="Введите задачу...">
                    <input type="text" id="taskDescriptionInput" class="task-input text-holderss" placeholder="Введите описание задачи...">
                    <div class="d-flex">
                        <button class="btn red-btn" id="cancelTaskBtn">Отмена</button>
                        <button class="btn confirm-btn flex-grow-1" id="confirmTaskBtn">Подтвердить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
