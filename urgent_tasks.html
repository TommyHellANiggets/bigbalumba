<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBalumba2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="header-container">
        <h3 class="text-white">BigBalumba</h3>
    </div>
    <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-white" id="deleteTaskModalLabel">Удалить задачу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 my-4 text-center">
                            <h5>Вы уверены, что хотите удалить эту задачу?</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn red-btn" id="confirmDeleteTaskBtn">Удалить</button>
                            <button type="button" class="btn confirm-btn flex-grow-1" style="margin-left: 5px; visibility: hidden;" data-bs-dismiss="modal">Отмена</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-2 mt-1">
                <div class="search-container">
                    <input type="text" class="text-holderss" id="searchInput" placeholder="Введите текст для поиска">
                    <span class="clear-icon" id="clearInput">&#10006;</span>
                </div>
                <div class="mt-3">
                    
                    <div class="col-12"><a href="main.html" class="btn side">Мои задачи</a></div>
                    <div class="col-12"><a href="completed_tasks.html" class="btn side">Выполненные задачи</a></div>
                    <div class="dark-mode-cont side d-flex">
                        <div class="col-8"><label class="form-check-label" style="padding-left: 13px; padding-top: 20px;" for="darkModeToggle">Тёмный режим</label>
                        </div>
                        <div class="col-4"><div style="padding-top: 20px;" class="form-check form-switch ms-auto">
                            <input class="form-check-input tumbler" type="checkbox" id="darkModeToggle">
                        </div>  
                    </div>
                </div>
                </div>
                <div class="vertical-container"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="col-8">
                <ul id="taskList" class="task-list"></ul>
            </div>
            <div class="col-2">
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
